<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>to do list</title>
</head>
<body>
    
    <div class="app">
        <div class="range-container">
            <h1>TO DO LIST</h1>
            <div class="todo-container">
                <input type="text" id="to-do" value="&Agrave faire">                
            </div>
            <div class="todo-list">
                <label class="custom-checkbox">
                    <input type="checkbox"name="flower" id="flower" />
                    <i class="fa-light fa-trillium"unchecked></i>
                    <i class="fa-solid fa-trillium" checked></i>
                <span>Cliquez sur un todo pour le supprimer</span>
            </div>

        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
